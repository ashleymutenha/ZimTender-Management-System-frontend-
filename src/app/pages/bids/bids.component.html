<div  class = "mt-3 row" style = "margin-bottom: 30px; border-bottom: 1px solid rgb(228, 228, 228);">
    <div class = "col-md-9 text-muted" ><h3 style = "margin-left: 20px;"
         style="margin-left: 20px; color:rgb(9, 78, 40) ;
         ">{{api.selectedTenderName}}</h3>
         <h5 style="margin-left: 25px; color:rgb(120, 211, 143)">Bids Details</h5>
   </div>

   <div class ="col-md-3">

    <button style = "margin-left: 20px;" class ="btn btn btn-home mb-2" 
        (click) ="gotoAccount()">

        <i class = "bi bi-arrow-left"></i>  Account 

</button>

   </div>
   </div>

   <div class = "tender-arrengement" *ngFor = "let bid of bids" >
    
    <div class ="inner-card">
        <h4 class ="text-success" style ="margin-right: 10px;">{{bid.bidderNAME}}</h4>
         <h5 style ="margin-left: 10px; color:rgb(117, 117, 216)">$ {{bid.bidValue}}</h5>
        <div>
            <span class ="__option">Attachements <i class="bi bi-file text-success "></i>
    
            </span> <span  class ="__option"style = "margin-left: 10px;" (click) ="acceptBid(bid.bidID)" *ngIf ="acceptedBids.length ==0"> Accept <i class="bi bi-heart text-success"></i></span>

                <span class ="__option" style = "margin-left: 10px;"(click) ="withholdBid(bid.bidID)" *ngIf ="acceptedBids.length ==0">Withhold <i class="bi bi-bookmark text-success"></i></span>
           
                <div><span >Status</span> : <span style ="color:green"><span>{{bid.bidSTATUS}}</span> 
                   
                </span></div>
                <button class ="btn btn rounded-pill mt-1" style ="border:lightblue 1px solid" *ngIf ="bid.bidSTATUS=='accepted'"(click) ="withholdBid(bid.bidID)">Re-decide</button>
        </div>
    </div>



   </div>
