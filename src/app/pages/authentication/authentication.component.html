<div  class = "mt-3 row" style = "margin-bottom: 30px; border-bottom: 1px solid rgb(228, 228, 228);">
    <div class = "col-md-9 text-muted"  >
        
   </div>

   <div class ="col-md-3">  

<button style = "margin-left: 20px;" class ="btn btn btn-home mb-2" (click) ="gotoHome()"
       >

       Home <i class = "bi bi-house"></i>

</button>

       
   
   </div>



<div class ="login">

    

    <div *ngIf ="currentState =='login'">
     <div class ="inner-login-content"> 
    <h3 class = "text-center text-success mt-2">Authentication</h3>
     
    
    <input [ngClass] = "userNameInputStyle" placeholder = "max@hotmail.com" type = "email" [(ngModel)] ="username">
    <input [ngClass] = "passwordInputStyle" placeholder = "password" type = "password" [(ngModel)] ="password" style = "margin-top: 10px;">
    <button class ="btn btn rounded-pill" style ="margin-top: 10px; background: rgb(171, 236, 171);"(click)
     =" signin()">SIGN IN </button>
    </div>
    
    <div style ="margin-top: 5px;">
    <span class = "text-muted text-center">Not Registered ?</span>
    <button class ="btn btn-secondary rounded-pill" style ="margin-left: 10px;" (click) =" signup()">SIGN UP</button>
    </div>
    </div>


    <div *ngIf ="currentState !='login'">
        <div> 
       <h3 class = "text-center text-success mt-2">Authentication</h3>
        
       
       <input class = "form-control" placeholder = "max@hotmail.com" type = "email" [(ngModel)] ="username">
       <input class = "form-control" placeholder = "organisation" type = "text" [(ngModel)] ="organisation" style = "margin-top: 10px;">
       <input class = "form-control" placeholder = "password" type = "password" [(ngModel)] ="password" style = "margin-top: 10px;" >
       <input class = "form-control" placeholder = "password again" type = "password" [(ngModel)] ="passwordAgain" style = "margin-top: 10px;">
       <button class ="btn btn rounded-pill" style ="margin-top: 10px; background: rgb(171, 236, 171);" (click) ="__signup()">SIGN UP </button>
       </div>
       
      
       </div>
   

</div>
